{% extends 'base.html' %}
{% block content %}
    <h2>Update schema</h2>
    <div class="row">
        <div class="col-xs-12 col-md-offset-3 col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ schema.name }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
